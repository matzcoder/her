<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine's Surprise</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #800020;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(255, 105, 150, 0.4);
      max-width: 450px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #ff6392;
    }

    p {
      font-size: 1.2rem;
      color: #b5304c;
      margin-top: 10px;
      font-weight: 500;
    }

    /* Image Grid Styling */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .image-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #ff4d6d;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      background: #ff4d6d;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 77, 109, 0.6);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #e0294a;
      transform: scale(1.05);
    }

    .slide {
      display: none;
      animation: fadeInScale 0.8s ease forwards;
    }

    .slide.active {
      display: block;
    }

    @keyframes fadeInScale {
      0% {opacity: 0; transform: scale(0.8);}
      100% {opacity: 1; transform: scale(1);}
    }

    /* Animated floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      left: 50%;
      top: 100%;
      transform: translateX(-50%) rotate(45deg);
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateX(-50%) translateY(0) rotate(45deg); opacity: 0.7; }
      100% { transform: translateX(calc(-50% + 40px)) translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="slide active">
    <h1>Valentine's Surprise</h1>
    <button onclick="nextSlide()">Click Me ‚ù§Ô∏è</button>
  </div>

  <div class="slide">
    <h1>Mine üíñ</h1>
    <p>I Love You</p>
    <button onclick="nextSlide()">Next</button>
  </div>

  <div class="slide">
    <h1>Our Moments üì∏</h1>
    <div class="image-grid">
      <img src=C:\Matthew123\Mine\IMG_20260110_110131.jpg alt="Memory 1">
      <img src=C:\Matthew123\Mine\Snapchat-1208188585.jpg alt="Memory 2">
      <img src="C:\Matthew123\Mine\Snapchat-1208188585.jpg" alt="Memory 3">
      <img src="C:\Matthew123\Mine\Snapchat-1262533359.jpg" alt="Memory 4">
    </div>
    <button onclick="nextSlide()">Next</button>
  </div>

  <div class="slide">
    <h1>Forever & Always üíç</h1>
    <p>You are my everything ‚ù§Ô∏è</p>
    <button onclick="nextSlide()">Start Over</button>
  </div>

</div>

<script>
  let slides = document.querySelectorAll(".slide");
  let current = 0;

  function nextSlide() {
    slides[current].classList.remove("active");
    current++;
    if (current >= slides.length) current = 0;
    slides[current].classList.add("active");
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
